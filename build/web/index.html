<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Choose feature</h2>
            <div>
                <form method="post" action="MainController">
                    <input type="submit" name="btnAction" value="Generate Data" />
                </form>
            </div>

            <div style="margin-top: 10px">
                <form method="post" action="CheckDataController" enctype="multipart/form-data">
                    <input name="data" type="file" />
                    <input type="submit" name="btnAction" value="Check Data" />
                </form>
            </div>
            <div style="margin-top: 10px">
                <form method="get" action="MainController">
                    <input type="submit" name="btnAction" value="Manage Product" />
                </form>
            </div>
            <div style="margin-top: 10px">
                <form method="post" action="ImportXMLToDBController" enctype="multipart/form-data">
                    <input name="data" type="file" />
                    <input type="submit" name="btnAction" value="Import data" />
                </form>
            </div>
            <a href="MainController?btnAction=export">Export</a>
        </div>
    </body>
</html>
